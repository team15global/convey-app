<ActionBar title="Convey" class="action-bar">
</ActionBar>

<StackLayout class="page">

    <Label padding="10" fontSize="30" text="Convey"></Label>
    <Label padding="10" fontSize="20" text="Cannabis Patient Personal Profile"></Label>

    <RadDataForm [source]="patient" tkExampleTitle tkToggleNavButton height="300">
        <TKEntityProperty [valuesProvider]="conditions" tkDataFormProperty name="condition" displayName="Select your condition" index="0">
            <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
        </TKEntityProperty>
        <TKEntityProperty [valuesProvider]="states" tkDataFormProperty name="state" displayName="Which state?" index="1">
            <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
        </TKEntityProperty>
        <TKEntityProperty [valuesProvider]="frequency" tkDataFormProperty name="frequency" displayName="Tolerance" index="1">
            <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
        </TKEntityProperty>
    </RadDataForm>

    <Button (tap)="submit()" text="Submit">Submit</Button>
</StackLayout>
