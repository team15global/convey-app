<!--
The template defines the view of the component - what is actually rendered.
In NativeScript applications the template is defined with XML using NativeScript UI elements.
It is different from HTML. So instead of <input>, <span>, <div> etc. - we have <TextField>, <Label> and layouts.
The important thing is that although the elements are different - all of the Angular’s template syntax works exactly the same.
So you can still use template expressions, bindings, templates as well as all the built-in directives.
-->

<!--
The ActionBar is the NativeScript common abstraction over the Android ActionBar and iOS NavigationBar.
http://docs.nativescript.org/ui/action-bar
-->
<ActionBar title="Convey" class="action-bar">
</ActionBar>

<!--
The StackLayout stacks UI components on the screen — either vertically or horizontally.
In this case, the StackLayout does vertical stacking; you can change the stacking to
horizontal by applying a orientation="horizontal" attribute to the <StackLayout> element.
You can learn more about NativeScript layouts at https://docs.nativescript.org/ui/layout-containers.

These components make use of severalsadsd CSS class names that are part of the NativeScript
core theme, such as p-20, btn, h2, and list-group. You can view a full list of the
class names available for styling your app at https://docs.nativescript.org/ui/theme.
-->
<StackLayout class="page">

    <Label padding="10" fontSize="30" text="Results"></Label>

    <GridLayout tkExampleTitle tkToggleNavButton columns="*,*" rows="*,*,*,*,*,*">
        <Image col="0" row="0" rowSpan="2" width="150" src="res://bluedream"></Image>
        <Label col="1" row="0" padding="30 10 0 10" [text]="strain1.name"></Label>
        <Label col="1" row="1" padding="0 10 30 10" [text]="strain1.descrip"></Label>

        <Image col="0" row="2" rowSpan="2" width="150" src="res://tangie"></Image>
        <Label col="1" row="2" padding="30 10 0 10" [text]="strain2.name"></Label>
        <Label col="1" row="3" padding="0 10 30 10" [text]="strain2.descrip"></Label>

        <Image col="0" row="4" rowSpan="2" width="150" src="res://fruitypebbles"></Image>
        <Label col="1" row="4" padding="30 10 0 10" [text]="strain3.name"></Label>
        <Label col="1" row="5" padding="0 10 30 10" [text]="strain3.descrip"></Label>
    </GridLayout>
</StackLayout>
